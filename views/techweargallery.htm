 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

 <!-- Bootstrap CSS -->

<body class="body">
  <h1 id="gallery-Title" class="title">Gallery</h1>
  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">

      <div class="carousel-item active">
        <img class="d-block w-100" src="img/work.jpg" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="img/y3.jpg" alt="Second slide">
      </div>
      <div class="carousel-item">

      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="img/concrete.jpg" alt="Fourth slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">

      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
